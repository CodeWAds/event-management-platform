{% extends "events/layout.html" %}
{% block title %}Past Events{% endblock %}
{% block content %}

<!-- events -->
<section class="px-lg-5 py-5 text-center">
  <div class="container mb-5">
    <div class="d-flex justify-content-center align-items-center">
      <div class="col">
        <h1 class="fs-3 fw-bold">Past Events</h1>
      </div>
    </div>
  </div>
  {% for event in events %}
  <div class="container">
    <div
      class="d-flex justify-content-evenly align-items-center event-gap lh-1 mb-4"
    >
      <div class="text-start">
        <h2 class="fs-4">{{ event.title }}</h2>
        <p>{{ event.date }}</p>
        <p>{{ event.location }}</p>
      </div>
      <div>
        <a
          href="{% url 'view_events' event.id %}"
          class="btn btn-outline-primary py-2 px-5 marginbtn"
          >View</a
        >
      </div>
    </div>
    {% empty %}
    <p>No Past Events Available</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
